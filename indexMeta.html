<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Gift Escrow - Mock Demo</title>

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />

      }
      .error {
        margin-top: 10px;
        color: red; */

    </style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.10.0/web3.min.js"></script>

  </head>

  <body>
    <header><h1>Gift Escrow 1.0.1 </h1></header>

    <button id="connectWallet">Connect Wallet</button>
<p id="walletAddress"></p>


    <!-- Formulář pro vytvoření "dárku" -->
    <section class="main">
      <div class="create-gift__box">
        <h2>Create Gift</h2>

        <label class="lebel__text">Sender (mock):</label>
        <input
          class="myinput"
          type="text"
          id="sender"
          placeholder="0xFAKE_Donor"
        />
        <div class="input__box"></div>

        <label class="lebel__text">Recipient (Mock):</label>
        <input
          class="myinput"
          type="text"
          id="recipient"
          placeholder="0xFAKE_Recipient"
        />

        <label class="lebel__text"
          >Unlock Time (timeDelay in Seconds):</label
        >
        <input
          class="myinput"
          type="text"
          id="unlockTime"
          placeholder="Např. 60"
        />

        <label class="lebel__text">Amount (Wei):</label>
        <input
          class="myinput"
          type="text"
          id="amount"
          placeholder="např. 1000"
        />

        <button class="btn-creategift" id="btnCreateGift">Create Gift</button>

        <div id="createResult" class="result"></div>
        <div id="createError" class="error"></div>
      </div>

      <hr />
      <div class="create-gift__box">
        <!-- Formulář pro vybrání "dárku" -->
        <h2>Withdraw Gift</h2>
        <label class="lebel__text">Gift ID:</label>
        <input class="myinput" type="text" id="giftId" placeholder="0" />

        <label class="lebel__text">Caller:</label>
        <input
          class="myinput"
          type="text"
          id="caller"
          placeholder="0xFAKE_Recipient"
        />

        <button class="btn-creategift" id="btnWithdrawGift">
          Withdraw Gift
        </button>
        <div id="withdrawResult" class="result"></div>
        <div id="withdrawError" class="error"></div>
      </div>
      <hr />

      <!-- Výpis seznamu všech "dárků" v paměti -->
      <h2>All Gifts</h2>
      <button class="btn-creategift" style="margin-top: 15px" id="btnShowGifts">
        Show Gifts
      </button>
      <ul id="giftsList"></ul>

      <button
      class="btn-creategift"
      style="margin-top: 15px"
      onclick="window.location.href='./index.html'"
    >
      back to main page
    </button>
    </section>



  
  </body>
</html>
